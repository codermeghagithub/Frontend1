<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformation Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="transformation-container">
      <div class="case-section">
        <label class="case-label">UPPER CASE</label>
        <div class="case-output-box uppercase">
          THIS IS A NORMAL SENTENCE TO TRANSFORM
        </div>
      </div>

      <div class="case-section">
        <label class="case-label">CAMEL CASE</label>
        <div class="case-output-box camelcase">
          thisIsANormalSentenceToTransform
        </div>
      </div>
    </div>
  </body>
</html>
